<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body>
    <img src="img/rio logo.png" alt="img" id="img" class="img">
    <h1 id="title">¿Que tanto sabes de mundiales?</h1>
   
    <!-- quiz-container -->
    <div id="inicio">

    <div class="enter-name">
        <P>Por favor ingrese su nombre</p>
    </div>
    <div  class="enter-name">
        <input type="text" id="usuario" class="input__text">
    </div>
    <button type="button"  class="enter" onclick="inicio()">Aceptar</button>
    </div>
    
    <div id="quiz-container">
       
        <!-- question container -->
        <div class="questions" id="quest" hidden>
           
            <h2 id="question"></h2>
            <ol type="A">
                <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
            </ol>
            <h4 id="stat"></h4>
        </div>

        
        <div class="buttons"hidden id="siguiente">
            <button type="button" id="sigue" class="next" >Siguiente</button>
        </div>

    </div>

    <!-- scoreboard section -->
    <div id="scoreboard">
        <img src="img/mundial.jpg" alt="">
        <h2 id="nombre"></h2>
        <h2 id="score-title">Tu puntuación</h2>
        <h2 id="score"></h2>
        <button type="button" id="score-btn" onclick="backToQuiz()">Vuelve al quiz</button>
        <button type="button" id="check-answer" onclick="checkAnswer()">Revisar respuestas</button>
    </div>

    <!-- answers section -->
    <label for="" id="mostrarNombre"></label>
    
    <div id="answerBank">
        <h2>Respuestas</h2>
        <ol type="1" id="answers">

        </ol>
        <button type="button" id="score-btn" onclick="backToQuiz()">Vuelve al quiz</button>
    </div>

    <!-- javascript file source -->
    <script src="js/quiz.js"></script>
</body>
</html>
